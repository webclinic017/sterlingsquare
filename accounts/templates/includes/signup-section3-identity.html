<label class="label-control" style="color: #a199a4;display: none">Date of Birth</label>
<div style="display: none" class="row">

    <div class="col-sm-4">

        <div class="wrap-input100 validate-input" data-validate="" style="height:60px;">
            <input class="input100" type="text" name="dob_date">
            <span class="focus-input100"></span>
            <span class="label-input100" style="padding-left:15px">DD</span>
        </div>
    </div>
    <div class="col-sm-3">

        <div class="wrap-input100 validate-input" data-validate="" style="height:60px;">
            <input class="input100" type="text" name="dob_month">
            <span class="focus-input100"></span>
            <span class="label-input100" style="padding-left:15px">MM</span>
        </div>
    </div>
    <div class="col-sm-4">

        <div class="wrap-input100 validate-input" data-validate="" style="height:60px;">
            <input class="input100" type="text" name="dob_year">
            <span class="focus-input100"></span>
            <span class="label-input100" style="padding-left:15px">YYYY</span>
        </div>
    </div>
</div>

<label class="label-control" style="color: #a199a4;display: none">Social Security Number</label>
<div style="display: none" class="row">

    <div class="col-sm-4">

        <div class="wrap-input100 validate-input" data-validate="" style="height:60px;">
            <input class="input100" type="text" name="ssn1">
            <span class="focus-input100"></span>
            <span class="label-input100" style="padding-left:15px">XXX</span>
        </div>
    </div>
    <div class="col-sm-3">

        <div class="wrap-input100 validate-input" data-validate="" style="height:60px;">
            <input class="input100" type="text" name="ssn2">
            <span class="focus-input100"></span>
            <span class="label-input100" style="padding-left:15px">XX</span>
        </div>
    </div>
    <div class="col-sm-4">

        <div class="wrap-input100 validate-input" data-validate="" style="height:60px;">
            <input class="input100" type="text" name="ssn3">
            <span class="focus-input100"></span>
            <span class="label-input100" style="padding-left:15px">XXXX</span>
        </div>
    </div>
</div>
<div class="wrap-input100 validate-input" data-validate="" style="border:none">

    <select class="state-select dropdown" style="" name="citizenship">
        <option value=""></option>
        <option value="India">India</option>
    </select>
    <span class="label-input100 label-state">Citizenship</span>
</div>
<div class="wrap-input100 validate-input" data-validate="" style="border:none">

    <select class="state-select dropdown" style="" name="marital_status">
        <option value=""></option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Widowed">Widowed</option>
    </select>
    <span class="label-input100 label-state">Marital Status</span>
</div>
<div class="wrap-input100 validate-input" data-validate="">
    <input class="input100" type="text" name="dependents">
    <span class="focus-input100"></span>
    <span class="label-input100">Number Of Dependents</span>
</div>
<div class="wrap-input100 validate-input" data-validate="" style="border:none">

    <select class="state-select dropdown" style="" name="investment_experience">
        <option value=""></option>
        <option value="None">None</option>
        <option value="Not Much">Not Much</option>
        <option value="I know What I'm Doing">I know What I'm Doing</option>
        <option value="I'm an Expert">I'm an Expert</option>
    </select>
    <span class="label-input100 label-state">Investment Experience</span>
</div>

<div class="wrap-input100 validate-input" data-validate="" style="border:none">

    <select class="state-select dropdown" style="" name="employment_status">
        <option value=""></option>
        <option value="Employed">Employed</option>
        <option value="Un Employed">Un Employed</option>
        <option value="Retired">Retired</option>
        <option value="Student">Student</option>
    </select>
    <span class="label-input100 label-state">Employment Status</span>
</div>
