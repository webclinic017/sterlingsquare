{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link href="{% static "css/base.css" %}" rel="stylesheet">
</head>
<body>
	<div id="header">
		<span class="logo">Dashboard App</span>
	    <ul class="menu">
	      <li {% if section == "home" %}class="selected"{% endif %}>
	        <a href="#">Home</a>
	      </li>
	      <li {% if section == "buy" %}class="selected"{% endif %}>
	        <a href="#">Buy</a>
	      </li>
	      <li {% if section == "about" %}class="selected"{% endif %}>
	        <a href="#">About</a>
	      </li>
	    </ul>
	</div>

	<div id="content">
		{% block content %}
		{% endblock %}
	</div>
</body>
</html>
